name: Convert M3U to TXT  
  
on:  
  push:  
    paths:  
      - 'tv/tv.m3u'  # 当tv.m3u文件发生变化时触发  
  workflow_dispatch:  # 手动触发  
  
jobs:  
  convert:  
    runs-on: ubuntu-latest  
  
    steps:  
    - name: Checkout repository  
      uses: actions/checkout@v2 
      with:
          token: ${{ secrets.LIVELIST }} 
  
    - name: Set up Python  
      uses: actions/setup-python@v2  
      with:  
        python-version: '3.x'  
  
    - name: Install dependencies  
      run: |  
        python -m pip install --upgrade pip  
        pip install --user requests  # 如果没有其他依赖，这步可以省略  
  
    - name: Run conversion script  
      run: |  
        python m3u_to_txt.py  
  
    - name: Commit and push changes  
      run: |  
        git config --local user.name 'github-actions'  
        git config --local user.email 'github-actions@github.com'  
        git add tv/tv.txt  
        git commit -m 'Automated conversion of tv/tv.m3u to tv/tv.txt' || true  # 如果没有变化则不提交  
        git push origin HEAD